<!DOCTYPE html>
<html>
    <head>
        <title>flag is Javascript library for non-blocking notifications. this plugin don't need to jquery library</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /> <!--부트스트랩 CND이용-->
        <link rel="stylesheet" href="_flag.css" /> <!--부트스트랩 CND이용-->

    <style type="text/css">
    #dos_dom {overflow: hidden; position:relative; min-height: 300px; max-height:300px; background-color: #333}

    .kr {overflow: hidden; position: absolute; right: 0; top: 0; left: 0; bottom: 0}
    .kr>video.flag-demo-videos{height: auto; width: 100%; position: absolute}

    <body>
      <div id="dos_dom">
        <div class="kr duble combo">
          <video autoplay="autoplay" loop="loop" class="flag-demo-videos">
            <source src="/inc/video/mov_bbb.mp4" type="video/mp4">
          </video>
        </div>
        <div class="container">
          <div class="row text-center">
            <h1>Flag</h1>
          </div>
        </div>
      </div>
        <div class="container">
         <div class="page-header">
           <h1>flag javascript library</h1>
         </div>
         <p class="lead">flag is Javascript library for non-blocking notifications. this plugin don't need to jquery library</p>
         <p class="lead">
             check this library repo. here <a href="https://github.com/JangandWoo/flag" target="_blank">https://github.com/JangandWoo/flag</a>
         </p>
       </div>
       <footer class="footer">
         <div class="container">
           <p class="text-muted">2015.12.24</p>
         </div>
       </footer>
        <script type="text/javascript" src="_flag.js"></script>
        <script type="text/javascript">
        //Test ground
        flag.success("Welcome to flag library demo page", "Welcome");

        var vid = document.getElementById("myVideo");
        vid.autoplay = true;
        vid.load();
